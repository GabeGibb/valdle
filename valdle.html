		<img alt="valdle" src="/static/images/tabIcon.webp" style="display: none" />
		<div class="navbar">
			<a class="notranslate title"> vAldle </a>
			<!-- <div id="languageSelector">
            <div id="google_translate_element" ></div>
        </div> -->
		</div>
		<div id="topBar">
			<h1 id="websiteSummary">Test your valorant knowledge!</h1>
			<!-- <span id="languageDisclaimer">( More languages coming soon! )</span> -->
			<!-- <h2 id="websiteSummary" style="color: #74CB71; font-size: x-large;">Now With Clove!</h2> -->
		</div>
		<div class="buttons">
			<div id="agent">
				<button class="btn btn--light" id="agentRedirect" onclick="location.href='/guessAgent'">
					<span class="btn__inner">
						<span class="btn__slide"> </span>
						<img alt="agent icon" class="btnIcon icon" id="agentRed" src="static/images/agentIcon.webp" />
						<img
							alt="white agent icon"
							class="btnIcon icon"
							id="agentWhite"
							src="static/images/agentIcon-WHITE.webp"
						/>
						<span class="btn__content" id="button2Name"> Agent </span>
						<span class="btn__description" id="button2Desc"> Guess the agent </span>
						<div class="win_streak" style="display: none">
							<img class="icon streak_icon" id="agentStreak" src="static/images/streakIcon.webp" />
							<img
								alt="white streak icon"
								class="icon streak_icon"
								id="agentStreakWhite"
								src="static/images/streakIcon-WHITE.webp"
							/>
							<div class="streakBox">
								<p class="streak_number" id="mapWinStreak"></p>
							</div>
						</div>
					</span>
				</button>
			</div>
			<div id="map">
				<button class="btn btn--light" id="mapRedirect" onclick="location.href='/guessMap'">
					<span class="btn__inner">
						<span class="btn__slide"> </span>
						<img alt="map icon" class="btnIcon icon" id="mapRed" src="static/images/mapIcon.webp" />
						<img alt="map icon" class="btnIcon icon" id="mapWhite" src="static/images/mapIcon-WHITE.webp" />
						<span class="btn__content" id="button1Name"> Map </span>
						<span class="btn__description" id="button1Desc"> Guess the map location from an image </span>
						<div class="win_streak" style="display: none">
							<img alt="streak icon" class="icon streak_icon" id="mapStreak" src="static/images/streakIcon.webp" />
							<img
								alt="white streak icon"
								class="icon streak_icon"
								id="mapStreakWhite"
								src="static/images/streakIcon-WHITE.webp"
							/>
							<div class="streakBox">
								<p class="streak_number" id="mapWinStreak"></p>
							</div>
						</div>
					</span>
				</button>
			</div>
			<div id="rank">
				<button class="btn btn--light" id="rankRedirect" onclick="location.href='/guessRank'">
					<span class="btn__inner">
						<span class="btn__slide"> </span>
						<img alt="quote icon" class="btnIcon icon" id="quoteRed" src="static/images/tabIcon.webp" />

						<span class="btn__description" id="button4Desc"> Guess the rank from the clip </span>

							/>

								<p class="streak_number" id="rankWinStreak"></p>
							</div>
						</div>
					</span>
				</button>
			</div>

						<span class="btn__content" id="button2Name"> Ability </span>
						<span class="btn__description" id="button2Desc"> Sixteen tiles reveal an agent's ability </span>
						<div class="win_streak" style="display: none">
							<img class="icon streak_icon" id="abilityStreak" src="static/images/streakIcon.webp" />
							<img
								alt="white streak icon"
								class="icon streak_icon"
								id="abilityStreakWhite"
								src="static/images/streakIcon-WHITE.webp"

							<div class="streakBox">

						<div class="win_streak" style="display: none">
							<img class="icon streak_icon" id="weaponStreak" src="static/images/streakIcon.webp" />
							<img
								alt="white streak icon"
								class="icon streak_icon"
								id="weaponStreakWhite"
								src="static/images/streakIcon-WHITE.webp"
							/>
							<div class="streakBox">
								<p class="streak_number" id="mapWinStreak"></p>
							</div>
						</div>
					</span>
				</button>

			<div id="quote">
				<button class="btn btn--light" id="quoteRedirect" onclick="location.href='/guessQuote'">
					<span class="btn__inner">

							<img

							/>
							<div class="streakBox">

							</div>
						</div>
					</span>
				</button>
