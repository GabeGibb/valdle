<html lang="en">
	<head>

		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1" name="viewport" />
		<meta charset="utf-8" />
		<link href="/static/guessTemplate.css" rel="stylesheet" />
		<link href="/static/guessMap.css" rel="stylesheet" />
		<link href="/static/styles.css" rel="stylesheet" />
		<link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet" />
		<title>Guess The Map</title>
		<link href="/static/images/tabIcon.webp" rel="icon" />
		<meta content="" name="description" />
		<script src="/web_env.js"></script>
		<script defer="" src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
		<script defer="" src="/static/confetti.js"></script>
		<script defer="" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script defer="" src="/static/guessTemplate.js"></script>
		<script defer="" src="/static/guessMap.js"></script>
		<script defer="" src="/static/resize.js" type="text/javascript"></script>
	</head>
	<body>
		<nav class="navbar">
			<a class="notranslate title" href="\"> vAldle </a>
		</nav>
		<p id="header">Guess The Map Callout</p>
		<div class="content">
			<div class="map_selection notranslate">
				<div class="containerTab">
					<div class="containerRow1">
						<button class="btn btn--light" onclick="createMap('Ascent')">
							<span class="btn__inner">
								<span class="btn__slide"> </span>
								<span class="btn__content"> Ascent </span>
							</span>
						</button>
						<button class="btn btn--light" onclick="createMap('Abyss')">
							<span class="btn__inner">
								<span class="btn__slide"> </span>
								<span class="btn__content"> Abyss </span>
							</span>
						</button>
						<button class="btn btn--light" onclick="createMap('Bind')">
							<span class="btn__inner">
								<span class="btn__slide"> </span>
								<span class="btn__content"> Bind </span>
							</span>
						</button>
						<button class="btn btn--light" onclick="createMap('Breeze')">
							<span class="btn__inner">
								<span class="btn__slide"> </span>
								<span class="btn__content"> Breeze </span>
							</span>
						</button>
						<button class="btn btn--light" onclick="createMap('Fracture')">
							<span class="btn__inner">
								<span class="btn__slide"> </span>
								<span class="btn__content"> Fracture </span>
							</span>
						</button>
						<button class="btn btn--light" onclick="createMap('Haven')">
							<span class="btn__inner">
								<span class="btn__slide"> </span>
								<span class="btn__content"> Haven </span>
							</span>
						</button>
					</div>
					<div class="containerRow1">
						<button class="btn btn--light" onclick="createMap('Icebox')">
							<span class="btn__inner">
								<span class="btn__slide"> </span>
								<span class="btn__content"> IceBox </span>
							</span>
						</button>
						<button class="btn btn--light" onclick="createMap('Lotus')">
							<span class="btn__inner">
								<span class="btn__slide"> </span>
								<span class="btn__content"> Lotus </span>
							</span>
						</button>
						<button class="btn btn--light" onclick="createMap('Pearl')">
							<span class="btn__inner">
								<span class="btn__slide"> </span>
								<span class="btn__content"> Pearl </span>
							</span>
						</button>
						<button class="btn btn--light" onclick="createMap('Split')">
							<span class="btn__inner">
								<span class="btn__slide"> </span>
								<span class="btn__content"> Split </span>
							</span>
						</button>
						<button class="btn btn--light" onclick="createMap('Sunset')">
							<span class="btn__inner">
								<span class="btn__slide"> </span>
								<span class="btn__content"> Sunset </span>
							</span>
						</button>
					</div>
				</div>
			</div>
			<div id="switchContainer">
				<div class="switchOption">Hide Map</div>
				<label class="switch">
					<input checked="" id="inputToggle" onclick="toggleSwitch(this)" type="checkbox" />
					<span class="slider"> </span>
				</label>
				<div class="switchOption">Show Map</div>
			</div>
			<div class="imgChoice">
				<div id="mapChoiceContainer">
					<div class="mapChoice" id="mapChoice">
						<img class="no-lazy" id="curMap" />
					</div>
				</div>
				<img class="trueImg no-lazy" draggable="false" id="trueImg" />
			</div>
			<div class="board">
				<div class="row">
					<div class="category">
						<span class="cata"> Map Name </span>
					</div>
					<div class="category">
						<span class="cata"> Callout </span>
					</div>
					<div class="category">
						<span class="cata"> Location </span>
					</div>
				</div>
			</div>
			<div class="board notranslate" id="listOfMapGuesses"></div>
		</div>
	</body>
</html>
