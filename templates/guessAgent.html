<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess The Agent</title>
        <link rel="icon" href="/static/images/tabIcon.png">
        <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
        <link rel="stylesheet" href="/static/guessTemplate.css">
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="/static/valdle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
        <script type="text/javascript" src="/static/pixelate.js"></script>
        <script src="/static/confetti.js"></script>
        <script src="/static/guessTemplate.js" defer></script>
        <script src="/static/guessAgent.js" defer></script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <script type="text/javascript" src="/static/translate.js"></script>
    </head>


    <body>

        <nav class="navbar">
            <a href="\" class="notranslate">vAldle</a>
        </nav>

        <div class = "linedeco">
            <hr>
            <p>	&#9670;</p>
        </div>

        <div id="gameArea">
            <div id="modeBox">
                <div class="prompt">
                    <p id="header">Guess The Agent</p>
                    <hr>
                </div>
                <div id="dropdown">
                    <div id="userInputDiv">
                        <input type="text" placeholder="Search Agent.." id="searchInput" onfocus= "showButtons()" autocomplete="off">
                        <button id="submit" onclick="validateGuess()">></button>
                    </div>
                    <div id="optionNames" class="dropdown-content notranslate"></div>
                </div>
            </div>
            <div class = "board" id="topRow">
                <div class="row">
                  <div class="category"><span class="cata">Agent</span></div>
                  <div class="category"><span class="cata">Gender</span></div>
                  <div class="category"><span class="cata">Role</span></div>
                </div>
              </div>
              
              <div class="board" id="listOfGuesses">
        </div>

        <div hidden class="prompt" id="agent2Prompt">
            <p>Bonus: Guess This Pixelated Agent</p>
        </div>

    </body>




</html>
