<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valdle</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/valdle.css">
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <a>Valdle</a>
    </nav>
    <div class="buttons">
        <div id="map">
            <img class="icon" src="static/images/mapIcon.png">
            <button class="btn btn--light" id="map" onclick="location.href='/guessMap'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <span class="btn__content">Guess the Map</span>
                </span>
            </button>
        </div>
        <div id="ability">
            <img class="icon" src="static/images/abilityIcon.png">
            <button class="btn btn--light" id="ability" onclick="location.href='/guessAbility'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <span class="btn__content">Guess the Ability</span>
                </span>
            </button>

        </div>
        <div id="quote">
            <img class="icon" src="static/images/quoteIcon.png">
            <button class="btn btn--light" id="quote" onclick="location.href='/guessQuote'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <span class="btn__content">Guess the Quote</span>
                </span>
            </button>

        </div>
        <div id="bundle">
            <img class="icon" src="static/images/weaponIcon.png">
            <button class="btn btn--light" id="weapon" onclick="location.href='/guessWeapon'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <span class="btn__content">Guess the Weapon</span>
                </span>
            </button>

        </div>

        <div id="about">
            <button class="btn btn--light" id="" onclick="location.href='/about'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <span class="btn__content">About</span>
                </span>
            </button>

        </div>
    </div>
</body>

</html>
