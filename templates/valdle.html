<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valdle</title>
    <link rel="icon" href="/static/images/tabIcon.png">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/valdle.css">
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <style>
        body {
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a>vAldle</a>
    </nav>
    <div id="topBar">
        <h1 id="websiteSummary">Guess different parts of VALORANT!</h1>
        <div id="languageSelector">
            <div id="changeLanguage">
                <img class="icon" id="changeLanguageButton" src="/static/images/languageIcon.png"></button>
            </div>
        </div>
    </div>
    <div class="buttons">
        <div id="map">

            <button class="btn btn--light" id="mapRedirect" onclick="location.href='/guessMap'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <img class="btnIcon icon" src="static/images/mapIcon.png">
                    <span class="btn__content" id="button1Name">Map</span>
                    <span class="btn__description" id="button1Desc">Guess the map from an image</span>
                    <div class="win_streak">
                        <img class="icon streak_icon" src="static/images/streakIcon.png">
                        <h1 class="streak_number" id="mapWinStreak">0</h1>
                    </div>
                </span>
            </button>
            <!-- <div class="icon"></div> -->

        </div>

        <div id="agent">

            <button class="btn btn--light" id="abilityRedirect" onclick="location.href='/guessAgent'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <img class="btnIcon icon" src="static/images/agentIcon.png">
                    <span class="btn__content" id="button2Name">Agent</span>
                    <span class="btn__description" id="button2Desc">Guess the agent</span>
                </span>
            </button>
            <!-- <div class="icon"></div> -->
            <!-- <div class="win_streak">
                    <img class="icon streak_icon" src="static/images/streakIcon.png">
                    <h1 class="streak_number" id="abilityWinStreak">0</h1>
                </div> -->
        </div>

        <div id="ability">

            <button class="btn btn--light" id="abilityRedirect" onclick="location.href='/guessAbility'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <img class="btnIcon icon" src="static/images/abilityIcon.png">
                    <span class="btn__content" id="button2Name">Ability</span>
                    <span class="btn__description" id="button2Desc">Nine tiles reveal an agent's ability</span>
                </span>
            </button>
            <!-- <div class="icon"></div> -->
            <!-- <div class="win_streak">
                    <img class="icon streak_icon" src="static/images/streakIcon.png">
                    <h1 class="streak_number" id="abilityWinStreak">0</h1>
                </div> -->
        </div>

        <div id="weapon">

            <button class="btn btn--light" id="weaponRedirect" onclick="location.href='/guessWeapon'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <img class="btnIcon icon" src="static/images/weaponIcon.png">
                    <span class="btn__content" id="button3Name">Weapon</span>
                    <span class="btn__description" id="button3Desc">Guess the weapon from an image</span>
                </span>
            </button>
            <!-- <div class="icon"></div> -->
            <!-- <div class="win_streak">
                    <img class="icon streak_icon" src="static/images/streakIcon.png">
                    <h1 class="streak_number" id="weaponWinStreak">0</h1>
                </div> -->
        </div>

        <div id="quote">

            <button class="btn btn--light" id="quoteRedirect" onclick="location.href='/guessQuote'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <img class="btnIcon icon" src="static/images/quoteIcon.png">
                    <span class="btn__content" id="button4Name">Quote</span>
                    <span class="btn__description" id="button4Desc">Guess which agent said the quote</span>
                </span>
            </button>
            <!-- <div class="icon"></div> -->
            <!-- <div class="win_streak">
                    <img class="icon streak_icon" src="static/images/streakIcon.png">
                    <h1 class="streak_number" id="quoteWinStreak">0</h1>
                </div> -->
        </div>

        <div id="about">
            <img class="icon" src="static/images/aboutIcon.png" onclick="location.href='about'">
        </div>
    </div>
</body>

<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: 'en' }, 'languageSelector');
    }
</script>

</html>
