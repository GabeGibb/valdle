<body>
    <img src="/static/images/tabIcon.webp" alt="valdle" style="display: none;">
    <div class="navbar">
        <a class="notranslate title">vAldle</a>
        <!-- <div id="languageSelector">
            <div id="google_translate_element" ></div>
        </div> -->
    </div>
    <div id="topBar">
        <h1 id="websiteSummary">Test your valorant knowledge!</h1>
        <!-- <span id="languageDisclaimer">( More languages coming soon! )</span> -->
        <h2 id="websiteSummary" style="color: #74CB71;">Now With Clove!</h2>
    </div>
    <div class="buttons">
        <div id="map">
            <button class="btn btn--light" id="mapRedirect" onclick="location.href='/guessMap'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <img id="mapRed" class="btnIcon icon" src="static/images/mapIcon.webp" alt="map icon">
                    <img id="mapWhite" class="btnIcon icon" src="static/images/mapIcon-WHITE.webp" alt="map icon">
                    <span class="btn__content" id="button1Name">Map</span>
                    <span class="btn__description" id="button1Desc">Guess the map location from an image</span>
                    <div class="win_streak" style="display: none;">
                        <img id="mapStreak" class="icon streak_icon" src="static/images/streakIcon.webp"
                            alt="streak icon">
                        <img id="mapStreakWhite" class="icon streak_icon" src="static/images/streakIcon-WHITE.webp"
                            alt="white streak icon">
                            <div class = "streakBox">
                                <p class="streak_number" id="mapWinStreak"></p>
                            </div>
                    </div>
                </span>
            </button>


        </div>

        <div id="agent">
            <button class="btn btn--light" id="agentRedirect" onclick="location.href='/guessAgent'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <img id = "agentRed" class="btnIcon icon" src="static/images/agentIcon.webp" alt = "agent icon">
                    <img id = "agentWhite" class = "btnIcon icon" src="static/images/agentIcon-WHITE.webp" alt="white agent icon">
                    <span class="btn__content" id="button2Name">Agent</span>
                    <span class="btn__description" id="button2Desc">Guess the agent</span>
                    <div class="win_streak" style="display: none;">
                        <img id = "agentStreak" class="icon streak_icon" src="static/images/streakIcon.webp">
                        <img id="agentStreakWhite" class="icon streak_icon" src="static/images/streakIcon-WHITE.webp"
                        alt="white streak icon">
                        <div class = "streakBox">
                            <p class="streak_number" id="mapWinStreak"></p>
                        </div>
                        
                    </div>
                </span>
            </button>

        </div>

        <div id="ability">

            <button class="btn btn--light" id="abilityRedirect" onclick="location.href='/guessAbility'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <img id = "abilityRed" class="btnIcon icon" src="static/images/abilityIcon.webp" alt = "ability icon">
                    <img id = "abilityWhite" class = "btnIcon icon" src="static/images/abilityIcon-WHITE.webp" alt="white ability icon">
                    <span class="btn__content" id="button2Name">Ability</span>
                    <span class="btn__description" id="button2Desc">Sixteen tiles reveal an agent's ability</span>
                    <div class="win_streak" style="display: none;">
                        <img id = "abilityStreak" class="icon streak_icon" src="static/images/streakIcon.webp">
                        <img id = "abilityStreakWhite" class="icon streak_icon" src="static/images/streakIcon-WHITE.webp"
                            alt="white streak icon">
                            <div class = "streakBox">
                                <p class="streak_number" id="mapWinStreak"></p>
                            </div>
                    </div>
                </span>
            </button>

        </div>

        <div id="weapon">

            <button class="btn btn--light" id="weaponRedirect" onclick="location.href='/guessWeapon'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <img id = "weaponRed" class="btnIcon icon" src="static/images/weaponIcon.webp" alt = "weapon icon">
                    <img id = "weaponWhite" class = "btnIcon icon" src="static/images/weaponIcon-WHITE.webp" alt="white weapon icon">
                    <span class="btn__content" id="button3Name">Weapon</span>
                    <span class="btn__description" id="button3Desc">Guess the weapon skin from an image</span>
                    <div class="win_streak" style="display: none;">
                        <img id = "weaponStreak" class="icon streak_icon" src="static/images/streakIcon.webp">
                        <img id = "weaponStreakWhite" class="icon streak_icon" src="static/images/streakIcon-WHITE.webp"
                            alt="white streak icon">
                        <div class = "streakBox">
                            <p class="streak_number" id="mapWinStreak"></p>
                        </div>
                    </div>
                </span>
            </button>

        </div>

        <div id="quote">

            <button class="btn btn--light" id="quoteRedirect" onclick="location.href='/guessQuote'">
                <span class="btn__inner">
                    <span class="btn__slide"></span>
                    <img id = "quoteRed" class="btnIcon icon" src="static/images/quoteIcon.webp" alt = "quote icon">
                    <img id = "quoteWhite" class = "btnIcon icon" src="static/images/quoteIcon-WHITE.webp" alt="white quote icon">
                    <span class="btn__content" id="button4Name">Quote</span>
                    <span class="btn__description" id="button4Desc">Guess which agent said the quote</span>
                    <div class="win_streak" style="display: none;">
                        <img id = "quoteStreak" class="icon streak_icon" src="static/images/streakIcon.webp">
                        <img id = "quoteStreakWhite" class="icon streak_icon" src="static/images/streakIcon-WHITE.webp"
                            alt="white streak icon">
                        <div class = "streakBox">
                            <p class="streak_number" id="mapWinStreak"></p>
                        </div>
                    </div>
                </span>
            </button>

        </div>
    </div>
