<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
  <title>Valdle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  
</head>
<body>
  <nav class="navbar">
    <a>Valdle</a>
  </nav>

  <div class="content">
    <div class="map_selection">
      <div class="containerTab">
        <div class="containerRow1">
            <div class="apple">apple</div>
            <button class="map_button" id = "chooseAscent" onclick="createMap('Ascent')">Ascent</button>
            <button class="map_button" id = "chooseBind" onclick="createMap('Bind')">Bind</button>
            <button class="map_button" id = "chooseBreeze" onclick="createMap('Breeze')">Breeze</button>
            <button class="map_button" id = "chooseFracture" onclick="createMap('Fracture')">Fracture</button>
            <button class="map_button" id = "chooseHaven" onclick="createMap('Haven')">Haven</button>
            <div class="apple">apple</div>
        </div>
        <div class="containerRow2">
            <div class="apple">apple</div>
            <button class="map_button" id = "chooseIcebox" onclick="createMap('Icebox')">Icebox</button>
            <button class="map_button" id = "chooseLotus" onclick="createMap('Lotus')">Lotus</button>
            <button class="map_button" id = "choosePearl" onclick="createMap('Pearl')">Pearl</button>
            <button class="map_button" id = "chooseSplit" onclick="createMap('Split')">Split</button>
            <div class="apple">apple</div>
        </div>

      </div>
    
      <div class="map">
    
      </div>
    </div>

    <div class="mapImgChoice" id="mapImgChoice">
        <div class="fill1"></div>
        <div class="mapChoice" id="mapChoice"><img class="" id="curMap"></div>
        <div class="imgChoice"><img class ="trueImg" id ="trueImg"></div>
        <div class="fill2"></div>
    </div>

    <div class="board">
      <div class="row">
        <div class="category"><span class="cata">Map Names</span></div>
        <div class="category"><span class="cata">Callout</span></div>
        <div class="category"><span class="cata">Location</span></div>
      </div>
      <div class="row" id="r1">
        <div class="tile"><span class="hint"></span></div>
        <div class="tile"><span class="hint"></span></div>
        <div class="tile"><span class="hint"></span></div>
      </div>
      <div class="row" id="r2">
        <div class="tile"><span class="hint"></span></div>
        <div class="tile"><span class="hint"></span></div>
        <div class="tile"><span class="hint"></span></div>
      </div>
      <div class="row" id="r3">
        <div class="tile"><span class="hint"></span></div>
        <div class="tile"><span class="hint"></span></div>
        <div class="tile"><span class="hint"></span></div>
      </div>
      <div class="row" id="r4">
        <div class="tile"><span class="hint"></span></div>
        <div class="tile"><span class="hint"></span></div>
        <div class="tile"><span class="hint"></span></div>
      </div>
      <div class="row" id="r5">
        <div class="tile"><span class="hint"></span></div>
        <div class="tile"><span class="hint"></span></div>
        <div class="tile"><span class="hint"></span></div>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='index.js') }}"></script>
  
</body>
</html>
