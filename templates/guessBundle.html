<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Bundle</title>

    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link rel="stylesheet" href="/static/guessTemplate.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="/static/confetti.js"></script>
    <script src="/static/guessBundle.js" defer></script>
    <script src="/static/guessTemplate.js" defer></script>
</head>

<body>

    <nav class="navbar">
        <a href="\">Valdle</a>
    </nav>

    <div id="gameArea">
        <div class="prompt">
            <p>Which Bundle Is This?</p>
        </div>
        <div class="guessImageDiv">
            <img id="guessImage" src="">
        </div>
        <div class="dropdown">
            <div id="userInputDiv">
                <input type="text" placeholder="Search Bundle.." id="searchInput" onfocus= "showButtons()" onkeyup="filterFunction()">
                <button id="submit" onclick="validateGuess()">></button>
            </div>
            <div id="optionNames" class="dropdown-content"></div>
        </div>

        <div id="fullListOfGuesses">
            <!--Add Guesses-->
        </div>



        <div>
            <p id="victoryMessage"></p>
        </div>

        <div hidden id="partTwoDisplay">
            <p class="prompt">What Is The Ability Name?</p>
            <div id="whatName"></div>
        </div>        
    </div>
</body>

</html>
