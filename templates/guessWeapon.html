    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">

<body>

    <nav class="navbar">
        <a href="\" class="notranslate">vAldle</a>
    </nav>

    <div class = "linedeco">
        <hr>
        <p>	&#9670;</p>
    </div>
    
    <div id="gameArea">
        <div id="modeBox">
            <div class="prompt">
                <p>Guess The Weapon</p>
                <hr>

                </div>
            </div>
        </div>
        <div id="fullListOfGuesses">
            <!--Add Guesses-->

            <p>Bonus: Guess The Weapon Skin</p>
