<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Weapon</title>
    <link rel="icon" href="/static/images/tabIcon.png">

    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link rel="stylesheet" href="/static/guessTemplate.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/valdle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="/static/confetti.js"></script>
    <script src="/static/guessTemplate.js" defer></script>
    <script src="/static/guessWeapon.js" defer></script>
</head>

<body>

    <nav class="navbar">
        <a href="\">Valdle</a>
    </nav>

    <div id="gameArea">
        <div class="prompt">
            <p>Guess The Weapon</p>
        </div>
        <div class="guessImageDiv">
            <img id="guessImage" src="" style="background-color:#1f5d6c;" >
        </div>
        <div id="dropdown">
            <div id="userInputDiv">
                <input type="text" placeholder="Search Weapon.." id="searchInput" onfocus= "showButtons()" autocomplete="off">
                <button id="submit" onclick="validateGuess()">></button>
            </div>
            <div id="optionNames" class="dropdown-content"></div>
        </div>

        <div id="fullListOfGuesses">
            <!--Add Guesses-->
        </div>

        <div hidden class="prompt" id="weaponSkinPrompt">
            <p>BONUS: Guess The Weapon Skin</p>
        </div>
    </div>
</body>

</html>
