<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess The Ability</title>
        <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
        <link rel="stylesheet" href="/static/guessTemplate.css">
        <link rel="stylesheet" href="/static/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
        <script src="/static/confetti.js"></script>
        <script src="/static/guessAbility.js" defer></script>
        <script src="/static/guessTemplate.js" defer></script>
    </head>
    <body>
        <nav class="navbar">
            <a href="\">Valdle</a>
        </nav>

        <div id="promptDiv">
          <p class="prompt">Which Agent Has This Ability?</p>
        </div>

        <div id="guessImageDiv">
            <img id="guessImage" src="">
        </div>


        <div id="dropdown">
            <div id="userInputDiv">
                <input type="text" placeholder="Search Agent.." id="searchInput" onfocus= "showButtons()" onkeyup="filterFunction()">
                <button id="submit" onclick="validateAgent()">></button>
            </div>
            <div id="agentNames" class="dropdown-content"></div>
        </div>

        <div id="fullListOfGuesses">
            <!--Add Guesses-->
        </div>


        <div>
            <p id="victoryMessage"></p>
        </div>

        <div id="partTwoDisplay">
            <p class="prompt">What Is The Ability Name?</p>
            <div id="whatName">
            </div>
        </div>

        <!-- <div>
            <p id="finalVictoryMessage"></p>
        </div> -->
        
        <a href="/guessMap">guessMap</a>
        
    </body>


</html>
